<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FRIENDS Hangman</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Asul|Chivo|Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>FRIENDS</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Hangman</h2>
            </div>
        </div>
        <div class="row">
            <!--Image Half of Page-->
            <div class="col-md-6">
                <img src="assets/images/friends1.jpg" name="canvas" alt="A Friends Pic" class="img-thumbnail">
            </div>
            <!--Text half of page-->
            <div class="col-md-6">
                <p id="start-key">Press any key to get started!</p>
                <p id="wins">WINS: </p>
                <p id="score"></p>
                <p id="current-word">Current Word</p>
                <p id="current-word-blanks"></p>
                <p id="guesses-remaining">Number of guesses remaining:</p>
                <p id="guesses"></p>
                <p id="guessed-letters">Letters already guessed: </p>
                <p id="guessed-letters-list"></p>
            </div>
        </div>
    </div>

    <!--Importing Ashley's JavaScript-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <!--Importing Bootstrap JavaScript-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
